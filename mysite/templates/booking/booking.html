{% extends 'base.html' %}
{% block container %}
    <h1>Booking</h1>
    <table class="table border shadow-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Doctor</th>
      <th scope="col">Client</th>
      <th scope="col">Time start</th>
      <th scope="col">Time end</th>
      <th scope="col">Diagnoz</th>
    </tr>
  </thead>
  <tbody>
  {% for booking in bookings %}
    <tr>
      <th scope="row"><a href="/booking/{{booking.id}}">{{forloop.counter }}</a></th>
      <td><a href="/doctor/{{booking.doctor.id}}">{{booking.doctor}}</a></td>
      <td><a href="/client/{{booking.client.id}}">{{booking.client}}</a></td>
      <td>{{booking.start_time}}</td>
      <td>{{booking.end_time}}</td>
      <td>{{booking.diagnoz}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock container %}
