{% extends 'base.html' %} 
{% load static %}

{% block container %}
    <h1>Wellcom to our clinic</h1>
    <img src="{% static 'img/sun.png' %}" alt="">
    <section>
        <h2>Client</h2>
        <form action="/client/" method="POST">
            {% csrf_token %}
            {{client_form.as_p}}
            <button>
                Save
            </button>
        </form>
    </section>
    <section>
        <h2>Doctor</h2>
        <form action="/doctor/" method="POST">
            {% csrf_token %}
            <p>
                <label>Name</label>
                <input name="doctor_name" type="text">
            </p>
            <p>
                <label>Surname</label>
                <input name="doctor_surname" type="text">
            </p>
            <p>
                <label>Age</label>
                <input name="doctor_age" type="number">
            </p>
            <button>
                Save
            </button>
        </form>
    </section>
{% endblock container %}
