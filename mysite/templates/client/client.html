{% extends 'base.html' %}

{% block container%}
        <h1>Clients!</h1>
        <div class="row mb-4 mt-4">
            {% for client in clients%}
                <div class="col-3">
                    <div class="card">
                        <div class="card-header">
                            Client
                        </div>
                        <div class="card-body">
                            <a href="/client/{{client.id}}">
                                <h2 class="card-title">
                                    {{client.name}}
                                </h2>
                            </a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="alert alert-success">
                    This is page is empty
                </div>
            {% endfor %}
        </div>
{% endblock container%}
